name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    
    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.8.2

    - name: Build with Maven
      run: mvn -B install --file pom.xml
    - name: build docker image
      run: |
        aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 220532506498.dkr.ecr.ap-south-1.amazonaws.com
        docker build -t java .
        docker tag java:latest 220532506498.dkr.ecr.ap-south-1.amazonaws.com/java:latest
        docker push 220532506498.dkr.ecr.ap-south-1.amazonaws.com/java:latest
    
    
